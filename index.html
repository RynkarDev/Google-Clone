<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="header">
        <div class="profile-icon">
            <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Profile" class="avatar">
        </div>
    </div>

    <div class="google-container">
    
        <div class="logo-container">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" class="google-logo">
        </div>

        
        <form action="https://www.google.com/search" method="GET" class="search-form">
            <input type="text" name="q" class="search-input" placeholder="Search Google or type a URL">
            <div class="button-container">
                <input type="submit" class="search-button" value="Google Search">
                <input type="submit" class="search-button" value="I'm Feeling Lucky" name="btnI">
            </div>
        </form>
    </div>
</body>
</html>
